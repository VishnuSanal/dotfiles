# Configuration for Alacritty, the GPU enhanced terminal emulator

window:
  dimensions:
    columns: 100
    lines: 85
  padding:
    x: 26
    y: 26
  dynamic_padding: true
  startup_mode: Windowed
  opacity: 0.8

font:
  normal:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Medium
  bold:
    family: JetBrainsMonoNL Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font Mono
    style: "Light Italic"
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  size: 10.0
  #  use_thin_strokes: true

# Catppuccin!
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
cursor:
  style: Beam
  unfocused_hollow: false

live_config_reload: true
custom_cursor_colors: true
draw_bold_text_with_bright_colors: true
