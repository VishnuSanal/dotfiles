[global/wm]
margin-top    = 0
margin-bottom = -20
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/monitor]
width = 100%
height = 50
radius = 10
fixed-center = true
monitor = HDMI-1
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 20
border-color = ${colors.tp}

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2

modules-left    = menu bspwm
modules-center  = time
modules-right   = pulseaudio memory battery github
; modules-right   = pulseaudio memory disk network battery github

; tray-position = right
; tray-background = ${colors.bg}

wm-restack = bspwm

cursor-click  = pointer

[settings]
screenchange-reload = true
